<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/icon/64.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>copyf</title>
    <style>
      [v-cloak] {
        display: none;
      }
      @media (min-width: 576px) {
        .card-columns {
          column-count: 2;
        }
      }

      @media (min-width: 768px) {
        .card-columns {
          column-count: 3;
        }
      }

      @media (min-width: 992px) {
        .card-columns {
          column-count: 4;
        }
      }

      @media (min-width: 1200px) {
        .card-columns {
          column-count: 5;
        }
      }
      input[type="file"] {
        display: block;
        visibility: hidden;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container-fluid" v-cloak>


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><h1>copyf</h1></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
          </ul>
        </div>
      </nav>

      <div class="row mt-2">
        <div class="col-xs-12 col-sm-12">
          <button class="btn btn-primary"
                  @click="newFormat">Add a format</button>
          <button class="btn btn-primary"
                  @click="exportStorage">Export</button>
          <div class="btn btn-primary"
               @click="click">
            <input type="file"
                   @change="importStorage">
            Import
          </div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#help">
            Help
          </button>
          <span>Drag and drop to order entries.</span>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12 col-sm-12">

          <div class="card-columns">
            <draggable v-model="formats">
              <div class="card"
                   v-for="(fmt, index) in formats"
                   :id="'format-' + index">
                <div class="card-body">
                  <span class="text-muted small">{{ index + 1 }}</span>
                  <div class="form-group">
                    <input class="form-control"
                           type="text"
                           placeholder="Name (Optional)"
                           @change="saveFormats"
                           v-model="fmt.name">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control"
                              type="text"
                              placeholder="Format"
                              wrap="off"
                              rows="4"
                              @change="saveFormats"
                              v-model="fmt.text"></textarea>
                  </div>
                  <button class="btn btn-danger"
                          @click="formats.splice(index, 1)">Delete</button>
                </div>
              </div>
            </draggable>
          </div>

        </div>
      </div>

      <!-- HELP -->
      <div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Help</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2>Variables</h2>
              <table class="table table-bordered">
                <tr>
                  <td>Example</td>
                  <td>Descrption</td>
                </tr>
                <tr><td>$(title)</td><td>Page title</td></tr>
                <tr><td>$(url)</td><td>Page URL</td></tr>
                <tr>
                  <td>$(date yyyy/mm/dd hh:MM:ss)</td>
                  <td>Formatted date time (<a href="https://www.npmjs.com/package/dateformat#usage" target="_blank">see</a>)</td>
                </tr>
                <tr>
                  <td>$(selector div.container &gt; h1.header)</td>
                  <td>Content text of selected with the CSS selector</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script src="/js/manager.js"></script>
  </body>
</html>
